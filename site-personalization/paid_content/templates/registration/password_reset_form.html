{% extends 'base.html' %}
{% block title %}Reset pass{% endblock %}
{% block content %}

<div  class="card-body">
<h4  class="card-title">Сброс пароля</h4>
<form  method="post">
{% csrf_token %}

{{ form }}

<button  type="submit">Reset</button>
</form>
</div>
</div>

{% endblock %}
